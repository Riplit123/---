<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Футуристический Тетрис</title>
  <!-- Подключение футуристического шрифта -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="testcss.css">
</head>
<body>
  <h1>Взломанный тетрис</h1>
  <h1>Некоторые фигуры отсутствуют, изменена механика взаимодействия с фигурами</h1>
  <h2 id="score">Очки: 0</h2>
 <p>необходимо набрать 7 очков</p>
  <!-- Добавляем инструкции по управлению -->
  <div id="controls">
    <p><strong>Управление:</strong></p>
    <p>Стрелки влево/вправо: передвижение фигуры</p>
    <p>Стрелка вниз: ускоренное падение</p>
    <p>Пробел: поворот или случайное изменение фигуры</p>
    <!-- Добавляем кнопку перезапуска уровня -->
  </div>
  <div id="game-container">
    <canvas id="game-canvas" width="300" height="600"></canvas>
  </div>
  <!-- Контейнер для графической заставки -->
  <!-- Подключаем скрипт в конце body -->
  <script src="testjs.js"></script>
</body>
</html>
